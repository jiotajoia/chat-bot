<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="joia.css"> 
    <script src="animes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="./imagens/HINATA.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="row ">
            <!-- Barra Lateral -->
            <div class="col md-2">
                <aside class="barraLateral flex-column">
                    <div class="usuario-img text-center">
                        <img src="./imagens/USER.png" alt="Ícone do Usuário" class="usuario mb-2">
                        <p class="text-black">OTÍLIO</p>
                    </div>
                    <!-- <nav class="flex-column text-center w-100">
                            <a href="#" class="nav-link text-white">CONVERSA 1</a>
                            <a href="#" class="nav-link text-white">CONVERSA 2</a>
                            <a href="#" class="nav-link text-white">CONVERSA 3</a>
                        </nav> -->
                    <div class="help-sair flex-column justify-content-center w-100">
                        <a href="sobre.html"><button class="help-button btn-link text-white justify-content-center w-100">
                                <img src="./imagens/HELP.png" alt="Botão sobre o chatbot" class="help-button mb-2">
                            </button></a>
                        <a href="joia.html"><button class="logout-button btn-link text-white justify-content-center w-100 p-3">
                                <img src="./imagens/LOGOUT.png" alt="Botão para sair da aplicação" class="logout-button mb-2">
                            </button></a>
                    </div>
            
            
                </aside>
            
            </div>
            
            <div class="col md-10 p-0">
                <main class="flex-grow-1 vh-100 d-flex flex-column">
                    <header class="header bg-dark text-white p-3 w-100">
                        <img src="./imagens/HINATA.png" alt="Ícone do Bot" class="shoyo me-4">
                        <h1 class="h5 flex-grow-1 m-0">SHOYO BOT - ANIMES</h1>
                        <!-- <button class="bar-img btn-mais btn-outline-light">
                                    <img src="./imagens/BAR.png" alt="Botão menu de opções" class="bar-button mb-2">
                                </button> -->
                    </header>
            
                    <div id="chat-container" class=" flex-column flex-grow-1">
            
                        <div id="chat-box" class="w-100 flex-grow-1 overflow-auto">
                        </div>
            
                        <footer class="d-flex bg-dark p-5 w-100 align-items-center">
                            <input type="text" id="user-input" class="user-input me-7 rounded-pill flex-grow-1"
                                placeholder="Pergunte sobre algo...">
                            <input type="file" id="imagem" class="d-flex ms-5 text-white" accept="image/*" class="me-2">
                            <button id="send-button" class="send-button1 btn-outline-light">
                                <img src="./imagens/SUBMIT.png" alt="Botão de enviar" class="submit-button mb-2 mr-4">
                            </button>
                        </footer>
                    </div>
                </main>
            </div>
            <!-- Main -->
            
            
        </div>
    

    </div>
    
</body>

</html>
