<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./imagens/HINATA.png" type="image/x-icon">
    <link rel="stylesheet" href="joia.css">
</head>
<body>        
        <div class="container-custom">
            <div class="row">
                <main class="flex-grow-1 d-flex flex-column">
                    <header class="header d-flex align-items-center justify-content-center bg-dark text-white p-3 w-100">
                        <img src="./imagens/HINATA.png" alt="Ícone do Bot" class="shoyo me-4">
                        <h1 class="h5 flex-grow-1 m-0">SHOYO BOT</h1>
                        <a href="sobre.html"><button class="help-button btn-link text-white justify-content-center w-100" >
                            <img src="./imagens/HELP.png" alt="Botão sobre o chatbot" class="help-button mb-2">
                        </button></a>
                    </header>
                <div>             
                    <div id="carouselAnimes" class="carousel slide carousel-custom" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselAnimes" data-bs-slide-to="0" class="indicator active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselAnimes" data-bs-slide-to="1" class="indicator" aria-label="Slide 2"></button>
                        </div>
    
                        <div id="listaAnimes" class="carousel-inner">
                            <div class="card-text tituloTop p-5">
                                <h3>Escolha tipo de ia</h3>
                            </div>
                            <div class="carousel-item active">
                               <div class="card mx-auto">
                                <img src="https://cdn.prod.website-files.com/630d4d1c4a462569dd189855/6584a9975ade35940f95e9ba_2.webp" 
                                class=" card-img-top d-block w-100" alt="Imagem referente ao gemini ai" style="height:600px;">
                                    <div class="card-body text-center p-3">
                                        
                                        <a href="generica.html" class="ir btn btn-primary p-3">ia generica </a>
                                        
                                    </div>
                               </div>      
                            </div>
    
                            <div class="carousel-item">
                                <div class="card mx-auto">
                                    <img src="https://codigoespagueti.com/wp-content/uploads/2024/03/anime2.jpg"
                                    class=" card-img-top d-block w-100" alt="Imagem referente a animes" style="height:600px;">
                                    <div class="card-body p-3">
                                        <a href="animes.html" class="ir btn btn-primary p-3">ia animes</a>
                                        
                                    </div>
                               </div>      
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAnimes" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselAnimes" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Pŕoximo</span>
                        </button>                    
                    </div>
                </div>
                </main>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap 5 JavaScript (Coloque no final do corpo) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
